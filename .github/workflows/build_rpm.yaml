---
name: Build RPM
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build RPMs
        run: |
          cd packaging/rpm
          ls -l
          mkdir -p output
          docker build -t pamoauth2device-rpm-build .
          docker run --rm \
                     -v \
                     ${PWD}/output:/data \
                     pamoauth2device-rpm-build \
                     /bin/sh -c 'ls -l /data && cp -r rpmbuild/RPMS /data'
