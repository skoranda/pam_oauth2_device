---
name: Build RPM
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build RPMs
        run: |
          cd packaging/rpm
          ls -l
          mkdir -p output
          chmod 777 output
          docker build -t pamoauth2device-rpm-build .
          docker run --rm \
                     -v \
                     ${PWD}/output:/data \
                     pamoauth2device-rpm-build \
                     cp -r rpmbuild/RPMS /data
          ls -halt output
